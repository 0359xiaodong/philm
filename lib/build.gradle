apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.+'
    testCompile 'org.mockito:mockito-core:1.9.+'
    testCompile 'org.objenesis:objenesis:2.+'
    testCompile 'org.hamcrest:hamcrest-core:1.+'
}

dependencies {
    compile 'com.squareup.okhttp:okhttp:1.3.+'
    compile 'com.squareup.retrofit:retrofit:1.4.+'
    compile 'com.squareup:otto:1.3.+'
    compile 'com.squareup.dagger:dagger:1.+'
    compile 'com.google.guava:guava:15.+'

    compile fileTree(dir: 'libs', include: '*.jar')
}
